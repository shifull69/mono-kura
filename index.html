<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mono Kura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="monokura.logo.png" alt="Mono Kura ロゴ" class="logo" />
  </header>

  <main>
    <section class="hero">
      <img src="top-image.png" alt="メイン画像" class="hero-image" />
      <h1>暮らしに遊び心を</h1>
    </section>

    <section class="intro">
      <p>
        Mono Kuraは、あなたの趣味とちょっとした遊び心をテーマにした日用雑貨のお店です。<br />
        伝統と現代のライフスタイルをつなぐ、そんな商品を取り揃えています。
      </p>
    </section>

    <section class="products">
      <h2>商品サンプル</h2>
      <div class="product-list">
        <a href="#"><img src="sample1.jpg" alt="商品A" /></a>
        <a href="#"><img src="sample2.jpg" alt="商品B" /></a>
        <a href="#"><img src="sample3.jpg" alt="商品C" /></a>
      </div>
    </section>

    <section class="shop-link">
      <a href="https://monokuralife.base.shop/" class="shop-button" target="_blank">BASEショップへ</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mono Kura</p>
  </footer>
</body>
</html>
